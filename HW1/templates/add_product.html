{% extends 'layout.html' %}
{% block content %}
<h1>Добавить товар</h1>
    <form action="/add_product/" style="width: 500px" method="post">
    {% csrf_token %}
    <p>Товар:{{ form.title }}</p>
    <p>Описание:{{ form.description }}</p>
    <p>Цена:{{ form.price }}</p>
    <p>Категория:{{ form.category }}</p>
    <input class="btn btn-danger" type="submit" value="Отправить">
    </form>
{% endblock %}
