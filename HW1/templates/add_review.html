{% extends 'layout.html' %}
{% block content %}
<h1>Добавить отзыв</h1>
    <form action="/add_review/" style="width: 500px;" method="post">
    {% csrf_token %}
    <p>Товар:{{ form.product }}</p>
    <p>Отзыв:{{ form.text }}</p>
    <input class="btn btn-danger" type="submit" value="Отправить">
    </form>
{% endblock %}
