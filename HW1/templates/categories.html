{% extends 'layout.html' %}
{% block content %}
<h1 class="yellow-tag" >Все категории</h1>
<form action="/categories/" method="get">
    <input type="text" name="search_text" placeholder="Введите категорию">
    <input type="submit" value="Поиск">
</form>
{% for categories in category %}
    <hr>
    <p class="yellow-tag" >Категория: {{ categories.name }}</p>
{% endfor %}
{% endblock %}
